<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.theme.min.css">
</head>
<body>
    <main>
        <section id="view">
        </section>
        <div id="view-options">
            <label>View Object Areas</label>
            <input type="checkbox" name="view-object-areas" id="view-object-areas">
            <div id="tile-over-id"> - </div>
        </div>
        <section id="controls">
            <div id="controller">
                <div id="tabs">
                    <ul>
                        <li><a href="#search-images">Block Images</a></li>
                        <li><a href="#manage-blocks">Manage Blocks</a></li>
                        <li><a href="#edit-block">Edit Block</a></li>
                    </ul>
                    <div id="search-images">
                        <div class="drop-options">
                            <div class="drop-dimensions">
                                <label>dim</label>&nbsp;<input name="width" class="dimension" type="number" class="width" value="1"/>
                            </div>
                            <div><label>x-repeat</label><input type="number" name="x-repeat" class="x-repeat" value="1" /></div>
                            <div><label>x-dir</label><input type="number" name="x-dir" class="x-dir" value="1" /></div>
                            <div><label>y-repeat</label><input type="number" name="y-repeat" class="y-repeat" value="1" /></div>
                            <div><label>y-dir</label><input type="number" name="y-dir" class="y-dir" value="1" /></div>
                        </div>  
                        <div id="search-bar">
                            <input name="pixabay-search" id="pixabay-search" data-page="1" placeholder="search images" />
                            <label>vector:</label><input name="search-vector" type="checkbox" id="search-vector" />
                            <button class="button" id="search-pixabay">search</button>
                        </div>
                        <div id="href-input-bar">
                            <input name="href-input" id="href-input" placeholder="input href" />
                            <button class="button" id="upload-href">upload</button>
                        </div>
                        <div id="image-browse">
                            <select id="image-browse-select"></select>
                        </div>
                        <div id="image-browse-results"></div>
                    </div>
                    <div id="manage-blocks">

                    </div>
                    <div id="edit-block">
                        <section class="inputs">
                            <section>
                                <div id="block-type-edit">
                                    <div>
                                        <label>y-start</label>
                                        <section>
                                            <input name="y-start" class="y-start" type="number" placeholder="y-start" />
                                        </section>
                                    </div>
                                    <div>
                                        <label>x-start</label>
                                        <section>
                                            <input name="x-start" class="x-start" type="number" placeholder="x-start" />
                                        </section>
                                    </div>
                                    <div class="drop-dimensions">
                                        <label>dimension</label>
                                        <section>
                                            <input name="width" class="dim" type="number" class="width" value="1"/>
                                        </section>
                                    </div>
                                    <div>
                                        <label>y-repeat</label>
                                        <section>
                                            <input name="y-repeat" class="y-repeat" type="number" placeholder="y-repeat" />
                                        </section>
                                    </div>
                                    <div>
                                        <label>x-repeat</label>
                                        <section>
                                            <input name="x-repeat" class="x-repeat" type="number" placeholder="x-repeat" />
                                        </section>
                                    </div>
                                    <div>
                                        <label>y-dir</label>
                                        <section>
                                            <input disabled name="y-dir" class="y-dir" type="number" placeholder="y-dir" />
                                        </section>
                                    </div>
                                    <div>
                                        <label>x-dir</label>
                                        <section>
                                            <input disabled name="x-dir" class="x-dir" type="number" placeholder="x-dir" />
                                        </section>
                                    </div>
                                    <div>
                                        <label>translate object-area</label>
                                        <section>
                                            <input type="checkbox" id="translate-object-area" />
                                        </section>
                                    </div>
                                    <div>
                                        <label>random rotation</label>
                                        <section>
                                            <input type="checkbox" id="random-rotation" />
                                        </section>
                                    </div>
                                    <div>
                                        <label>ground</label>
                                        <section>
                                            <input type="checkbox" id="ground" />
                                        </section>
                                    </div>
                                    <div>
                                        <label>
                                            <button id="select-parent-id" class="button">Parent Id</button>
                                        </label>
                                        <div id="parent-id"></div>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <div id="block-image-edit-area">
                                    <div id="block-image-container">
                                        <div id="block-image"></div>
                                    </div>
                                </div>
                                <div id="edit-block-css">
                                    <textarea id="block-css"></textarea>
                                </div>
                            </section>
                        </section>
                        <section class="applications">
                            <div id="copy-block" class="button">Copy</div>
                            <button id="apply-block-edits" class="button">Apply</button>
                            <button id="delete-block" class="button">Delete</button>
                        </section>
                    </div>
                </div>
            </div>
            <section id="log">
                <p></p> <button class="button" id="log-out">log out</button>
            </section>
        </section>
    </main>
    <script src="lib/jquery-ui/external/jquery/jquery.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
