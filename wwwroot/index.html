<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css">
</head>
<body>
    <main>
        <section id="view">
        </section>
        <section id="controls">
            <div id="controller">
                <div id="tabs">
                    <ul>
                        <li><a href="#search-images">Search Images</a></li>
                        <li><a href="#browse-images">Browse Images</a></li>
                        <li><a href="#edit-blocks">Edit Blocks</a></li>
                    </ul>
                    <div id="search-images">
                        <div class="drop-options">
                            <div class="drop-dimensions">
                                <label>dimension</label>&nbsp;<input name="width" type="number" class="width" value="1"/>
                            </div>
                            <label>x-repeat</label><input type="number" name="x-repeat" class="x-repeat" value="1" />
                            <label>y-repeat</label><input type="number" name="y-repeat" class="y-repeat" value="1" />
                        </div>  
                        <div id="search-bar">
                            <input name="pixabay-search" id="pixabay-search" data-page="1" placeholder="search images" />
                            <label>vector:</label><input name="search-vector" type="checkbox" id="search-vector" />
                            <button class="button" id="search-pixabay">search</button>
                        </div>
                        <div id="pixabay-results"></div>
                    </div>
                    <div id="browse-images">
                        <div class="drop-options">
                            <div class="drop-dimensions">
                                <label>dimension</label><input name="width" type="number" class="width" value="1"/>
                            </div>
                            <label>x-repeat</label><input type="number" name="x-repeat" class="x-repeat" value="1" />
                            <label>y-repeat</label><input type="number" name="y-repeat" class="y-repeat" value="1" />
                        </div>  
                        <select id="image-browse-select"></select>
                        <div id="image-browse-results"></div>
                    </div>
                    <div id="edit-blocks"></div>
                </div>
            </div>
            <section id="log">
                <p></p> <button class="button" id="log-out">log out</button>
            </section>
        </section>
    </main>
    <script src="jquery-ui/external/jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
